<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content=#4281a4ff />
    <title>About the Author</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2bcdf2ea8d.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand rubik-header-text" href="index.html">Animal Facts</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-warning" aria-current="page" href="#">About</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header section -->
    <header class="text-left py-4">
      <div class="container d-flex align-items-center">
        <div>
          <img src="assets/avatar.png" alt="Daniel Strong" class="rounded-circle avatar">
        </div>
        <div class="ml-4 w-75">
          <h1 class="text-info">Daniel Strong</h1>
          <h2 class="text-info text-muted">Student at Udacity Frontend Web Development Fundamentals Nanodegree Program</h2>
          <p class="text-secondary">I live in Juneau, Alaska, and I’m currently learning frontend web programming.</p>
        </div>
      </div>
    </header>
    

    <!-- subscribe section -->
    <section class="subscribe-section">
      <div class="container mt-4">
        <div class="row">
          <div class="col-sm-12">
            <div class="subscribe">
              <h4 class="rubik-header-text">Subscribe to my newsletter</h4>
              <div class="input-group">
                 <input type="email" class="form-control" placeholder="Enter your email">
                 <span class="input-group-btn">
                 <button class="btn btn-warning" type="submit">Subscribe</button>
                 </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- footer section -->
    <footer class="text-center">
      <div class="container p-4 pb-0">
        <section class="mb-2">
          <!-- Facebook -->
          <a class="btn" href="#!" role="button"><i class="fa-brands fa-3x fa-square-facebook"></i></a>
          <!-- Twitter -->
          <a class="btn" href="#!" role="button"><i class="fa-brands fa-3x fa-square-twitter"></i></a>
          <!-- Linkedin -->
          <a class="btn" href="#!" role="button"><i class="fa-brands fa-3x fa-linkedin"></i></a>
        </section>
      </div>

      <!-- Copyright section -->
      <div class="text-center p-3 bg-dark">
        © 2024 Copyright Daniel Strong
      </div>
      
    </footer>
  </body>
</html>
