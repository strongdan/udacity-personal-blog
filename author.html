<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content=#4281a4ff />
    <title>About the Author</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2bcdf2ea8d.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- nav section -->
    <nav class="navbar">
      <div class="navbar-container">
        <a class="navbar-brand" href="index.html">Animal Info</a>
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-menu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="search-form" role="search">
            <input class="search-input" type="search" placeholder="Search" aria-label="Search">
            <button class="search-btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- header section -->
    <header class="text-left py-4">
    <div class="author-container">
      <div class="avatar-container">
        <img src="assets/avatar.png" alt="Daniel Strong" class="avatar">
      </div>
      <div class="author-info">
        <h1 class="text-info">Daniel Strong</h1>
      </div>
    </div>
  </header>

  <section class="author-main">
    <h2 class="text-info text-center">Student at Udacity Frontend Web Development Fundamentals Nanodegree Program</h2>
    <p class="text-secondary text-center">I live in Juneau, Alaska, and I’m currently learning frontend web programming.</p>
  </section>

    <!-- subscribe section -->
    <section class="subscribe-section">
      <div class="subscribe-container">
        <div class="subscribe">
          <h4 class="rubik-header-text">Subscribe to my newsletter</h4>
          <div class="subscribe-input-group">
            <input type="email" id="email-subscribe" class="subscribe-input" placeholder="Enter your email">
            <button class="subscribe-btn" type="submit">Subscribe</button>
          </div>
        </div>
      </div>
    </section>
    
    <!-- footer section -->
    <footer class="footer">
      <div class="footer-container">
        <section class="footer-social">
          <!-- Facebook -->
          <a class="social-btn" href="#!" role="button"><i class="fa-brands fa-3x fa-square-facebook"></i></a>
          <!-- Twitter -->
          <a class="social-btn" href="#!" role="button"><i class="fa-brands fa-3x fa-square-twitter"></i></a>
          <!-- Linkedin -->
          <a class="social-btn" href="#!" role="button"><i class="fa-brands fa-3x fa-linkedin"></i></a>
        </section>
      </div>

      <!-- Copyright section -->
      <div class="footer-copyright">
        © 2024 Copyright Daniel Strong
      </div>
    </footer>
  </body>
</html>
